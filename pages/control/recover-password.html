  <title>Recover Password</title>
</head>

<body class="hold-transition login-page">
    
 


    <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">You are only one step a way from your new password, recover your password now.</p>

      <form action="sign_in_users.html" method="post" class="was-validated">
        <div class="input-group mb-3">
            <input type="password" name="password" class="form-control"  id="password"   placeholder="Password"   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
                
              </div>
              
            </div>
            
          </div>
          <br><br>
          <div class="input-group mb-3">
            <input type="password" id="confirm-password" class="form-control"  id="" placeholder="Confirm Password"  required>
            
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
                
              </div>
              
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-outline-primary btn-block" id="btnSubmit" onclick=" getInputValue()">Change password</button>
          </div><br><br>
        <div class="row">
          
          <!-- /.col -->
        </div>
      </form>

      <p class="mt-3 mb-1">
        <a href="sign_in_users.html">Login as student</a>
        |
        <a href="sign_in_admin.html"> Login as admin</a>
      </p>
    
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

<script src="../../plugins/jquery/jquery.min.js"></script>

<script src="../../plugins/jquery-validation/additional-methods.min.js"></script>

<script src="../../sign_in_users.js"></script>


  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
  </script>
  <script type="text/javascript">
  // check the passwords are matches
    $(function () {
        $("#btnSubmit").click(function () {
            var password = $("#password").val();
            var confirmPassword = $("#confirm-password").val();
            if (password != confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        });
    });
</script>
</body>
